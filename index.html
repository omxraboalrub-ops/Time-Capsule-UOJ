<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureMe Time Capsule</title>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-lora {
        font-family: 'Lora', serif;
      }

      /* Animated Starfield Background */
      @keyframes move-stars-bg {
        from { background-position: 0 0; }
        to   { background-position: -10000px 5000px; }
      }
      
      @keyframes move-stars-bg-fast {
        from { background-position: 0 0; }
        to   { background-position: -10000px 3000px; }
      }

      @keyframes twinkle {
        0% { opacity: 0.3; }
        25% { opacity: 1; }
        50% { opacity: 0.3; }
        75% { opacity: 1; }
        100% { opacity: 0.3; }
      }

      .stars-bg, .twinkling-bg, .twinkling-bg-fast {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }
      
      /* Far stars: small, dense, slow */
      .stars-bg {
        background: transparent;
        background-image:
          radial-gradient(white, rgba(255, 255, 255, 0) 1px, transparent 1px),
          radial-gradient(white, rgba(255, 255, 255, 0) 1px, transparent 1px);
        background-size: 300px 300px, 150px 150px;
        background-position: 0 0, 75px 75px;
        animation: move-stars-bg 200s linear infinite;
        z-index: -3;
      }
      
      /* Mid stars: slightly larger, less dense, medium speed, twinkling */
      .twinkling-bg {
        background: transparent;
        background-image:
          radial-gradient(white, rgba(255, 255, 255, 0) 2px, transparent 2px),
          radial-gradient(white, rgba(255, 255, 255, 0) 2px, transparent 2px);
        background-size: 400px 400px, 200px 200px;
        background-position: 0 0, 100px 100px;
        animation: move-stars-bg 150s linear infinite, twinkle 7s ease-in-out infinite;
        z-index: -2;
      }
      
      /* Near stars: largest, sparse, fast speed, twinkling */
      .twinkling-bg-fast {
        background: transparent;
        background-image:
          radial-gradient(rgba(255,255,255, .8), rgba(255, 255, 255, 0) 2px, transparent 2px);
        background-size: 600px 600px;
        background-position: 0 0;
        animation: move-stars-bg-fast 80s linear infinite, twinkle 5s ease-in-out infinite;
        z-index: -1;
      }
    </style>
